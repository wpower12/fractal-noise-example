<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tectonics</title>
    <meta name="author" content="wpower12">
    <meta name="description" content="making things with stuff">
    <meta name="keywords" content="procedural generation">
    <link rel="stylesheet" type="text/css" href="../style/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
  </head>
  <body>
  	<div class="container">
  		<section class="header">
  			<h3>Tectonics</h3>
  			<p>Trying to mimic plate drift and interactions.</p>
  		</section>
  		<div class="row">
  				<canvas id="cvs" width="800px" height="550px"></canvas>	
		</div>
      <div class="row controls">
        <div class="three columns center">
          <label for="cellsize">Cell Size</label>
        <input id="cellsize" type="number" name="cellsize" value="6">
        </div>
        <div class="three columns center">
          <label for="octaves">Octaves</label>
          <input id="octaves" type="number" name="octaves" value="3">
        </div>
        <div class="three columns center">
          <label for="freq">Freq</label>
          <input id="freq" type="number" name="freq" value="2.3">
        </div>
        <div class="three columns center">
          <label for="hue">Hue</label>
          <input id="hue" type="number" name="hue" value="115">
        </div>
      </div>
      <div class="row">
        <div class="three columns center">
          <label for="thresh">Threshold</label>
          <input id="thresh" type="number" name="thresh" min="0" max="1" step="0.05" value="0.6">
        </div>
        <div class="three columns center">
          <label for="platesize">Min Plate Size</label>
          <input id="platesize" type="number" name="platesize" value="50">
        </div>
        <div class="three columns center">
          <label for="seed">Seed</label>
          <input id="seed" type="text" name="seed">
        </div>
        <div class="three columns center">
          <label for="random">Random Seed</label>
          <input id="random" type="checkbox" name="random" value="true">
        </div>
      </div>
      <div>
         <div class="three columns center">
          <button id="generate">Generate</button> 
        </div>
      </div>
  	</div>
  	<script type="text/javascript" src="../js/tectonics_bundle.js"></script>
  </body>
</html>
